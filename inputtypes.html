<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <h3>Input types testing</h3>
<br />
<form class="" action="index.html" method="post">
  <input type="date" value="">
  <br>
  <br>
  <br>
<label for="txt">Name</label>
<input type="text" placeholder="Enter your full Name" id="txt" value="">
<br>
<br>
<label for="pass">Password</label>
<input type="password" placeholder="Enter your password here" name="" value="" id="pass">
<br>

<br>
<label>Email</label>
<input type="email" placeholder="Enter valid Email ID">

<br>
<br>
<label for="">Upload your Image</label>
<input type="file" name="" width="70px" height="30px" accept="image/*,.pdf" value=""/>

<br>
<br>

<label for="">Volume</label>
<input type="range" name="" value="">



<br>

<br>
<br>

<input type="image" src="12.jpg" width="70px" height="30px" />




</form>


  </body>
</html>
